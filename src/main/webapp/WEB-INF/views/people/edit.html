<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО</label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Error</div>
    <br/>
    <label for="yearBorn">Введите год рождения</label>
    <input type="text" th:field="*{yearBorn}" id="yearBorn">
    <div style="color: red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Error</div>
    <br/>
    <input type="submit" value="Редактировать">
</form>

</body>
</html>
