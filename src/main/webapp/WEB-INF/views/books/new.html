<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}" th:object="${book}">
    <label for="title">Название</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br>
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>
    <label for="year">Год написания</label>
    <input type="text" th:field="*{year}" id="year">
    <br>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
